<div class="row">
        <div class="col-xs-8 text-center">
        <h2 class="page-header">Tracked Activities</h2>
    </div>
    <div class="col-xs-4 text-right">
      <br><br>
        <a [routerLink]="['/createevent']" class="btn btn-primary" style="text-decoration:none;" data-toggle="tooltip" title="Add New Activity"><i  class="fa fa-plus" aria-hidden="true">Add</i></a>
    </div>


</div>

<div>
            <div class="row alert alert-warning" *ngIf="events?.length == 0">
             No activities to track yet, why don't you <a routerLink="/createevent" style="color:black;">create</a> one?
            </div>
            <div  *ngIf="events?.length > 0">
                <table class="table table-striped">
                  <tbody *ngFor="let event of events">
                       <tr>
                         <td></td><td></td>
                        <td>  <a  style="text-decoration:none;color:royalblue;" [routerLink]="['/viewactivity']" [queryParams]="{ id:event._id,activity:event.activity }" data-toggle="tooltip" title="Update/Delete Activity"><h4 class="font-weight-bold"> {{event.activity}} </h4>   </a></td>
                        <td> <input type="button" (click)="editlog(event)" data-toggle="tooltip" title="click to log activity" value="Log" class="btn btn-danger">    </td>
                        <td><input type="button" (click)="viewoccurrence(event._id)" value="View Occurrences " class="btn btn-danger" data-toggle="tooltip" title="View occurrences of activity">    </td>
                       </tr>
               <!--  <div *ngFor="let event of events"> -->

           <!--      </div> -->
                  </tbody>
                  </table>
            </div>
</div>
